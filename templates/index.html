<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± License Plate Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .camera-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #video {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            background: #000;
            object-fit: cover;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
            box-shadow: 0 4px 15px rgba(55, 66, 250, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(55, 66, 250, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        #canvas {
            display: none;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .result-success {
            border-left: 4px solid #00d4aa;
        }

        .result-error {
            border-left: 4px solid #ff6b6b;
        }

        .plate-number {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            letter-spacing: 3px;
        }

        .confidence {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .timestamp {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .processed-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 20px;
        }

        .stat {
            flex: 1;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logs-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .log-entry {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-plate {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .log-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .camera-controls {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó License Plate Detector</h1>
            <p>Point your camera at a license plate and capture!</p>
        </div>

        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>

            <div class="camera-controls">
                <button id="startBtn" class="btn btn-secondary">üì∑ Start Camera</button>
                <button id="captureBtn" class="btn btn-primary" disabled>üîç Detect Plate</button>
            </div>

            <div class="stats">
                <div class="stat">
                    <span id="totalDetections" class="stat-number">0</span>
                    <span class="stat-label">Total Detections</span>
                </div>
                <div class="stat">
                    <span id="successRate" class="stat-number">0%</span>
                    <span class="stat-label">Success Rate</span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>üîç Analyzing image for license plates...</p>
        </div>

        <div id="result" class="result-section">
            <div id="resultContent"></div>
        </div>

        <div class="logs-section">
            <h3 style="text-align: center; margin-bottom: 20px;">üìã Recent Detections</h3>
            <div id="recentLogs"></div>
        </div>
    </div>

    <script>
        let video, canvas, ctx;
        let stream = null;
        let totalAttempts = 0;
        let successfulDetections = 0;

        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        startBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', captureAndDetect);

        async function startCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                const constraints = {
                    video: {
                        facingMode: 'environment', // Use rear camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };

                startBtn.textContent = 'üì∑ Camera Active';
                startBtn.disabled = true;
                captureBtn.disabled = false;

                // Load recent logs
                loadRecentLogs();
                updateStats();

            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera. Please ensure you have granted camera permissions.');
            }
        }

        async function captureAndDetect() {
            if (!video || !canvas) return;

            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            captureBtn.disabled = true;

            // Capture frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            try {
                totalAttempts++;

                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();

                loading.style.display = 'none';
                result.style.display = 'block';
                captureBtn.disabled = false;

                if (data.success) {
                    successfulDetections++;
                    result.className = 'result-section result-success';
                    resultContent.innerHTML = `
                        <h3>‚úÖ License Plate Detected!</h3>
                        <div class="plate-number">${data.plate_number}</div>
                        <div class="confidence">Confidence: ${data.confidence}%</div>
                        <div class="timestamp">Detected at: ${data.timestamp}</div>
                        ${data.processed_image ? `<img src="/uploads/${data.processed_image}" class="processed-image" alt="Processed Image">` : ''}
                        ${data.cropped_image ? `<div style="margin-top: 10px;"><strong>Cropped Plate:</strong><br><img src="/uploads/${data.cropped_image}" class="processed-image" alt="Cropped Plate"></div>` : ''}
                        ${data.debug_info ? `<div style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">Debug: ${data.debug_info}</div>` : ''}
                    `;
                } else {
                    result.className = 'result-section result-error';
                    resultContent.innerHTML = `
                        <h3>‚ùå Detection Failed</h3>
                        <p>${data.error}</p>
                        ${data.debug_info ? `<p style="font-size: 0.9rem; opacity: 0.8;">Debug: ${data.debug_info}</p>` : ''}
                        ${data.cropped_image ? `<div style="margin-top: 10px;"><strong>Detected Region (No Text):</strong><br><img src="/uploads/${data.cropped_image}" class="processed-image" alt="Detected Region"></div>` : ''}
                        ${data.debug_image ? `<div style="margin-top: 10px;"><strong>Debug - All Contours:</strong><br><img src="/uploads/${data.debug_image}" class="processed-image" alt="Debug Image"></div>` : ''}
                        <p><small>Try adjusting the angle, distance, or lighting conditions.</small></p>
                    `;
                }

                updateStats();
                loadRecentLogs();

            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result-section result-error';
                resultContent.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>Failed to process image: ${error.message}</p>
                `;
                captureBtn.disabled = false;
            }
        }

        async function loadRecentLogs() {
            try {
                const response = await fetch('/logs');
                const logs = await response.json();
                const recentLogs = logs.slice(-5).reverse(); // Last 5 detections

                const logsContainer = document.getElementById('recentLogs');
                if (recentLogs.length === 0) {
                    logsContainer.innerHTML = '<p style="text-align: center; opacity: 0.7;">No detections yet</p>';
                } else {
                    logsContainer.innerHTML = recentLogs.map(log => `
                        <div class="log-entry">
                            <div>
                                <div class="log-plate">${log.plate_number}</div>
                                <div class="log-time">${log.timestamp}</div>
                            </div>
                            <div style="opacity: 0.7;">${Math.round(log.confidence * 100)}%</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load logs:', error);
            }
        }

        function updateStats() {
            document.getElementById('totalDetections').textContent = successfulDetections;
            const successRate = totalAttempts > 0 ? Math.round((successfulDetections / totalAttempts) * 100) : 0;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        // Auto-refresh logs every 30 seconds
        setInterval(loadRecentLogs, 30000);
    </script>
</body>
</html>
